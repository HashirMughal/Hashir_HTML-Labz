<!DOCTYPE html>
<html>
<head>
    <title>LIST</title>
    <style>
        ul{
            font-size: 60px;
            color:blue;
        }
        ol{
            font-size: 60px;
            color:brown;
            font-style: italic;
        }
        dl{
            font-size: 50px;
            color: burlywood;
        }
    </style>
</head>
<body>
    <ul>
        <li>CocaCola</li>
        <li>Pepsi</li>
        <li>Fanta</li>
    </ul>
    <ol>
        <li>MILK</li>
        <li>Shake</li>
        <li>Juice</li>
    </ol>
    <dl>
        <dt>MILK</dt>
        <dd>MILK is good for health</dd>
        <dt>Shake</dt>
        <dd>Shake is better for health</dd>
        <dt>Juice</dt>
        <dd>ITs good </dd>
    </dl>
</body>
</html>
