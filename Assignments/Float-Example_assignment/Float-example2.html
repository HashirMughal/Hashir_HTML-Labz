<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float-example2</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .image-container{
            float: left;
            width: 33.33%;
            padding: 5px;
        }
        .clearfix{
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>
    <h1>Images side by side</h1>
    <p>Float images side by side</p>
    <div class="clearfix">
        <div class="image-container">
           <img src="./images/screen-0.jpg" alt="screen-0" style="width: 100%;"> 
        </div>
        <div class="image-container">
            <img src="./images/screen-1.jpg" alt="screen-1" style="width: 100%;"> 
         </div>
         <div class="image-container">
            <img src="./images/screen-2.jpg" alt="screen-2" style="width: 100%;"> 
         </div>
    </div>
    <p>Note that we also use the clearfix hack to take care of the layout flow, and that we add the box-sizing property to make sure that the image container doesn't break due to extra padding. Try to remove this code to see the effect.</p>
</body>
</html>
