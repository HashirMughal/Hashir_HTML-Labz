<!DOCTYPE html>
<html>
<head>
    <style>
        .hide {
            display: none;
        }
    
        .myDIV:hover + .hide {
            display: block;
            color: red;
        }
    </style>
</head>
<body>

    <h2>Display an Element on Hover</h2>

    <button><a href="#mydiv">Hover me</a></button>
    <div id="mydiv" class="hide">I am shown when someone hovers over the div above.</div>

</body>
</html>
